<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./main.css" />
    <title>Movie list</title>
  </head>

  <body>
    <header>
      <div class="logo-image">
        <img src="./img/netflix-logo.png" alt="netflix-logo" class="logo" />
      </div>
      <ul class="nav-list">
        <li class="nav-list_item">
          <p class="list-text">UNLIMITED TV SHOWS & MOVIES</p>
        </li>
        <li class="nav-list_item">
          <button class="join-in-btn">Join Now</button>
        </li>
        <li class="nav-list_item">
          <button class="sign-in-btn">Sign In</button>
        </li>
      </ul>
    </header>

    <main>
      <section>
        <ul class="movie-list"></ul>
      </section>
    </main>

    <template class="js-tempalte-movie-card">
      <li class="movie-card">
        <img src="" alt="" class="movie-img" />
        <div class="movie-info-block">
          <strong class="movie-title"></strong>
          <ul class="movie-datas">
            <li class="movie-popularity"></li>
            <li class="movie-data-release"></li>
            <li class="movie-watch-hours"></li>
          </ul>
          <p class="movie-genres"></p>
          <button class="movie-more-info-btn js-btn-more-info">
            <i class="fa-solid fa-circle-info"></i>
            More Info
          </button>
          <button class="movie-bookmark-btn">
            <i class="fa-regular fa-bookmark"></i>
            Watch latter
          </button>
        </div>
      </li>
    </template>

    <!-- Other HTML content remains unchanged -->
    <div class="modal">
      <div class="modal-content">
        <button class="close-btn" id="close">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="modal-header">
          <h2 class="movie-modal-title"></h2>
          <ul class="movie-datas-modal">
            <li class="movie-modal-popularity"></li>
            <li class="movie-data-modal-release"></li>
            <li class="movie-watch-modal-hours"></li>
          </ul>
        </div>
        <div class="modal-main">
          <div class="movie-iframe">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube-nocookie.com/embed/erLk59H86ww"
              title="YouTube video player"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div class="movie-modal-main-info">
            <p></p>
            <p class="movie-overview"></p>
            <a href="#" class="movie-link"></a>
          </div>
        </div>
      </div>
    </div>

    <script src="./movies.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
